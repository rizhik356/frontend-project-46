name: build-check

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: install
        run: make install
      
      - name: lint test
        run: make lint

      - name: run tests
        run: make test